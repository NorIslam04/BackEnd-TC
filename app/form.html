<form id="userForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Submit</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</form>
<script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Empêche la soumission du formulaire
    
    const userData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value
    };
    
    axios.post('http://127.0.0.1:8001/users/', userData, {
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        console.log('Response:', response.data); // Affiche la réponse de l'API
        window.location.href = `success.html?name=${userData.name}&email=${userData.email}`;
    })
    .catch(error => {
        console.error('Error:', error); // Affiche les erreurs
    });
});
    </script>
